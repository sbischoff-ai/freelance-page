<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Analytics opt-out via cookie consent banner -->
    <script>
      let disableCookies = false;
      try {
        disableCookies = localStorage.getItem('cookies:visited') === 'true' && localStorage.getItem('cookies:accepted') === 'false';
      } catch(e) {
        disableCookies = document.cookie.split(';').filter(item => item.includes('cookies:accepted=false')).length > 0;
      }
      window['ga-disable-UA-154731008-1'] = disableCookies;
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700|Roboto+Mono">
    <title>Silas Bischoff IT Freelancer</title>
    <meta http-equiv="Content-Language" content="de,en">
    <meta name="description" content="I'm a freelance Full Stack Data Scientist, Machine Learning Specialist, Software Developer and DevOps Engineer in Germany, NRW in the DÃ¼sseldorf area.">
  </head>

</html>
